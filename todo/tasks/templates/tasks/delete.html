<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Poppins:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c9be66f498.js" crossorigin="anonymous"></script>

<style>
	body{
        margin-bottom: 5%;
		background: #EB3349;  /* fallback for old browsers */
		background: -webkit-linear-gradient(to right, #F45C43, #EB3349);  /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to right, #F45C43, #EB3349); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	}
	#heading{
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 40px;
        margin-top: 3%;
        margin-bottom: 0%;
        letter-spacing: 4px;
        color: rgb(14, 13, 13);
        padding: 2%;
        color: white;
    }
	#taskEntry{
        font-family: 'Poppins', sans-serif;
        margin-top: 2.2%;
    }
	#submitButton{
        font-family: 'Poppins', sans-serif;
        width: 8%;
        height: 80px;
        margin-top: 2%;
    }
	#cancelButton{
		font-family: 'Poppins', sans-serif;
		font-size: 20px;
		font-weight: bold;
		color: rgb(41, 41, 48)
	}
</style>

<h1 id="heading" class="d-flex justify-content-center">Are you sure you want to delete "{{item}}"?</h1>

<form method="POST" action="" class="d-flex justify-content-center">
	{% csrf_token %}
	<input id="submitButton" class="btn btn-success" type="submit" name="Confirm">
</form>
<a id="cancelButton" href="{% url 'lists' %}" class="d-flex justify-content-center">X Cancel X</a>
