{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Poppins:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c9be66f498.js" crossorigin="anonymous"></script>

<style>
	body{
        margin-bottom: 5%;
		background: #283048;  /* fallback for old browsers */
		background: -webkit-linear-gradient(to right, #859398, #283048);  /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to right, #859398, #283048); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

	}
	#heading{
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 40px;
        margin-top: 3%;
        margin-bottom: 0%;
        letter-spacing: 12px;
        color: rgb(14, 13, 13);
        padding: 2%;
        color: white;
    }
	#taskEntry{
        font-family: 'Poppins', sans-serif;
        margin-top: 2.2%;
    }
	#submitButton{
        font-family: 'Poppins', sans-serif;
        width: 8%;
        height: 80px;
        margin-top: 2%;
        margin-left: 5%;
    }
    #updateImg{
        width: 30%;
        height: 30%;
        margin-top: 4%;
    }
</style>

<h1 id="heading" class="d-flex justify-content-center">Making some changes?</h1>

<form method="POST" action="" class="d-flex justify-content-center">
	{% csrf_token %}
	<h4 id="taskEntry">{{form.as_p}}</h4>
	<input id="submitButton" class="btn btn-success" type="submit" name="Update Task" value="Update">
</form>
<div class="d-flex justify-content-center">
    <img id="updateImg"src="{% static 'images/updatepage.svg' %}" />
</div>
